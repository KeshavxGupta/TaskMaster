{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6 max-w-2xl bg-white shadow-md rounded-lg">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Edit Task</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields as paragraphs -->

        <div class="mt-4">
            <button type="submit" class="w-full py-2 px-4 bg-primary-500 text-white rounded-md hover:bg-primary-600 focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                Save Changes
            </button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'dashboard' %}" class="text-sm text-primary-500 hover:underline">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
