<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-tr from-blue-50 via-purple-100 to-pink-50 min-h-screen py-10 px-4">
    <div class="max-w-3xl mx-auto bg-white p-10 rounded-3xl shadow-xl border border-gray-200">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">üìù Add New Task</h2>

        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="p-4 rounded-xl {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'add_task' %}" class="space-y-6 animate-fade-in">
            {% csrf_token %}
            
            <!-- Task Title -->
            <div>
                <label for="id_title" class="block text-sm font-semibold text-gray-700 mb-1">Task Title</label>
                <input type="text" id="id_title" name="title" value="{{ form.title.value }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    placeholder="e.g. Finish report" required>
            </div>

            <!-- Description -->
            <div>
                <label for="id_description" class="block text-sm font-semibold text-gray-700 mb-1">Description</label>
                <textarea id="id_description" name="description"
                    class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    placeholder="Details about the task..." rows="4">{{ form.description.value }}</textarea>
            </div>

            <!-- Due Date -->
            <div>
                <label for="id_due_date" class="block text-sm font-semibold text-gray-700 mb-1">Due Date</label>
                <input type="date" id="id_due_date" name="due_date" value="{{ form.due_date.value }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required>
            </div>

            <!-- Priority -->
            <div>
                <label for="id_priority" class="block text-sm font-semibold text-gray-700 mb-1">Priority</label>
                <select id="id_priority" name="priority"
                    class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required>
                    <option value="low" {% if form.priority.value == 'low' %}selected{% endif %}>Low</option>
                    <option value="medium" {% if form.priority.value == 'medium' %}selected{% endif %}>Medium</option>
                    <option value="high" {% if form.priority.value == 'high' %}selected{% endif %}>High</option>
                </select>
            </div>

            <!-- Category -->
            <div>
                <label for="id_category" class="block text-sm font-semibold text-gray-700 mb-1">Category</label>
                <select id="id_category" name="category"
                    class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required>
                    <option value="work" {% if form.category.value == 'work' %}selected{% endif %}>Work</option>
                    <option value="personal" {% if form.category.value == 'personal' %}selected{% endif %}>Personal</option>
                    <option value="shopping" {% if form.category.value == 'shopping' %}selected{% endif %}>Shopping</option>
                    <option value="health" {% if form.category.value == 'health' %}selected{% endif %}>Health</option>
                    <option value="other" {% if form.category.value == 'other' %}selected{% endif %}>Other</option>
                </select>
            </div>

            <!-- Tags -->
            <div>
                <label for="id_tags" class="block text-sm font-semibold text-gray-700 mb-1">Tags</label>
                <input type="text" id="id_tags" name="tags" value="{{ form.tags.value }}"
                    class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    placeholder="Comma-separated (e.g. urgent,home)">
            </div>

            <!-- Submit -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
                    ‚úÖ Save Task
                </button>
            </div>

            <!-- Back to Dashboard -->
            <div class="text-center mt-4">
                <a href="{% url 'dashboard' %}" class="text-sm text-blue-600 hover:underline">‚Üê Back to Dashboard</a>
            </div>
        </form>
    </div>

    <style>
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</body>

</html>
