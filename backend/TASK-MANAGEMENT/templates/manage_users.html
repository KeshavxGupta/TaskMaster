<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Users | TaskMaster</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admindashboard.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <h1>Manage Users</h1>
      </header>

      <section class="user-list">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>User Type</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.user_type }}</td>
              <td>
                <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn-icon">
                  <i class="fas fa-edit"></i>
                </a>
                <a href="{{ url_for('admin.delete_user', user_id=user.id) }}" class="btn-icon"
                   onclick="return confirm('Are you sure you want to delete this user?')">
                  <i class="fas fa-trash"></i>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
